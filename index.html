<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pet Paradise - Your One-Stop Shop for Pet Products!">
    <title>Pet Paradise</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Pet Paradise Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Categories</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Pet Paradise</h1>
            <p>Your One-Stop Shop for Pet Products!</p>
            <button class="cta-btn">Explore Our Products</button>
        </div>
    </section>

    <section class="products">
        <div class="product-grid" id="product-container">
            <!-- Dynamic product cards will be loaded here -->
        </div>
        <div class="pagination">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Pet Paradise | All Rights Reserved</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
